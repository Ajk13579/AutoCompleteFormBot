version: "3"

services:
  redis:
    image: redis:5-alpine
    restart: always
    networks:
      - network

  web-api:
    restart: always
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - redis
    command: [ "python3", "manage.py", "runserver", "0.0.0.0:8000" ]
    #    command: [ "poetry", "run", "python3", "manage.py", "runserver", "0.0.0.0:8000" ]
    networks:
      - network

  worker:
    restart: always
    build: .
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    command: [ 'celery', '-A', 'config', 'worker', '-l', 'INFO' ]
    depends_on:
      - redis
    networks:
      - network

  celery-beats:
    restart: always
    build: .
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    command: [ 'celery', '-A', 'config', 'beat', '-l', 'INFO' ]
    depends_on:
      - redis
    networks:
      - network

networks:
  network:
    driver: bridge
